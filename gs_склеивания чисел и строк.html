<meta charset="utf-8">


<script>

"use strict" ;

let a = 10 + 10 + "10"; // две десятки складываются третья десятка обозначена как строка поэтому + ее совмещает с суммой 20 ответ 2010

let b = 10 + "10" + 10; // так как строка находится между двумя числами происходит склеивания значений 101010

let c = 10 + 10 + +"10";/* две десятки складываются а третья десятка записана как строка и имеет унарный оператор который преобразовывает строку в число и следующем действиям происходит прибавления к сумме ответ 30 получается*/ 

let d = 10 / ""; //так как 10 делится на  строковой параметр не имеющей значения то javascript посчитает результат как бесконечное число infinity

let e = 10 / +"2,5"; /*десятка делится на строку имеющею унарный оператор который преобразовывает строку в целое число а не в дробное то ответ будет
NaN ошибка выполнения*/

console.log(a);
console.log(b);
console.log(c);
console.log(d);
console.log(e);



</script>
