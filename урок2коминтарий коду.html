 function matchslog(sloga,slogb)
 {
   sum=sloga+slogb;
 
 return sum;
 }
alert(matchslog(5,5));



function matchVichit(vicita,ymenshb)
 {
   raz=vicita-ymenshb;
 
 return raz;
 }
 alert(matchVichit(50,20));



function matchUmnog(mnoja,mnojb)
 {
   proiz=mnoja*mnojb;
 
 return proiz;
 }
 alert(matchUmnog(50,20));
 
 
 
 function matchdeleniy(delim,delitel)
 {
   chast=delitel/delim;
 
 return chast;
 }
 alert(matchdeleniy(50,20));
 
 
 
  function mathOperation(arg1,arg2,operation)
  {  
    
      switch(operation) {
	      case '+':
         alert(matchslog(arg1,arg2));
			 break;
  
            case '-':
         alert(matchVichit(arg1,arg2));
			 break;
			 
			  case '*':
            alert(matchUmnog(arg1,arg2));
			 break;
  
            case '/':
             alert(matchdeleniy(arg1,arg2));
			 break;
			 
  
  
  }
  }
